name: ci

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.18"
          cache: true
      - uses: cue-lang/setup-cue@v1
        with:
          version: "v0.4.3"
      - run: make test
      - run: make testcue
